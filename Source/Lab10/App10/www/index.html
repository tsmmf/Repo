<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!-- <script src="js/ng-cordova.min.js"></script>
      <script src="cordova.js"></script>
      <script src="js/firebase.js"></script>
      <script src="js/angularfire.min.js"></script>  -->
      <!-- your app's js -->
      <script src="js/app.js"></script>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
  </head>
    
  <body ng-app="app"> <!-- ng-controller="Hypertension">
      <!--
      The nav bar that will be updated as we navigate between views.
      -->
      <ion-nav-bar class="bar-royal">
          <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script id="splash.html" type="text/ng-template">
      <ion-view view-title="Alchemy API Text/Image Recognition">
        <ion-content class="padding" scroll="false">
          <div id="splash-wrap">
            <div id="logo"></div> <br><br>           
            <div class="buttons">      
              <button class="button button-royal button-block" ui-sref="image">Image Test</button>
              <button class="button button-royal button-block" ui-sref="text">Text test</button>
            </div>
          </div>
        </ion-content>
      </ion-pane>
    </script>
    
    <script id="image.html" type="text/ng-template">
      <ion-view view-title="Image Analysis">
        <ion-content class="padding">
          <form>
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Enter the image URL" ng-model="img">
              </label>
            </div>
            <button class="button button-royal button-block" ng-click="showImage(img)">Record</button>
          
            <div ng-app ng:controller="imageController">
              <div ng-repeat='image in images'>
                <img width="200" height="200" ng-src="{{image}}"/>
              </div>
            <div>
                                    
          </form>
        </ion-content>
      </ion-view>
    </script>
      
    <script id="text.html" type="text/ng-template">
      <ion-view view-title="Text test">
        <ion-content class="padding">
          <form>
            <div class="list" >
              <label class="item item-input">
                <input type="text" placeholder="Enter a text" data-ng-model="keytext">
              </label>
              <button class="button button-royal button-block" ng-click="getSentiment(keytext)">Check out the sentiment</button>
            </div>            
          </form>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>

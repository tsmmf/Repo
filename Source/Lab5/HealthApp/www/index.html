<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="Hypertension">

    <ion-pane>
    
     <div class="bar bar-header bar-stable">
  <h1 class="title">Hypertension Detection</h1>
  <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
        
        <a class="button button-icon icon ion-person"></a>
  
</div>
   
      <ion-content class="text-center">
    <br><br>
      <div class="list">
      <div class="row">
      <label>Systolic blood pressure </label>
    <label class="item item-input">
      <input type="text" ng-model="diaParameterF">
    </label>

    </div>
      <div class="row">
      <label>Diastolic blood pressure</label>
    <label class="item item-input">
      <input type="text" ng-model="diaParameter2H">
    </label>

    </div>
  </div>
  <br>
<div>
     <button class="button button-calm" ng-click="diaDetectView(diaDetectLogic(diaParameterF,diaParameter2H))">
  Detect
    </button></div>
    <br><br>
 <div id="result" class="hide">
  <div class="item item-text-wrap">
</div>
</div> 
      </ion-content>
      <div id="suggestion" class="hide">
  <button class="button button-full button-clear">Get suggestion</button>
</div>
    </ion-pane>
  </body>
</html>

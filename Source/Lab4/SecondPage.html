    <div id="result">
        <h1>
            <script>

                var parameters = location.search.substring(1).split("&");
                var temp = parameters[0].split("=");
                l = unescape(temp[1]);
    
                if (typeof(Storage) !== "undefined") {
                    // Store
                    localStorage.setItem("Username", l);
                    // Retrieve
                    document.getElementById("result").innerHTML = "Hello "+localStorage.getItem("Username").fontsize(4);        
                } 
                else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
                }

            </script>
        </h1>
    </div>

         <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Location', 'Parent', 'Market trade volume (size)', 'Market increase/decrease (color)'],
          ['Largest Armies',    null,                100,                               100],
          ['China',   'Largest Armies',             31,                               14],
          ['USA',     'Largest Armies',             22,                               20],
          ['India',      'Largest Armies',           18,                               22],
          ['North Korea', 'Largest Armies',            15,                               26],
          ['Russia',    'Largest Armies',             14,                               31]
          
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#f00',
          midColor: '#ddd',
          maxColor: '#0d0',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true
        });

      }
    </script>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>
